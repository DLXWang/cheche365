<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<form id="refresh_form" method="post">
    <div id="top_div" class="top-search">
        <div class="row">
            <div class="col-sm-12 form-inline">
                <input type="text" class="form-control text-input-150" id ="search_scope" style="width: 150px;margin-right:15px;" placeholder="岗位"/>
                <input type="text" class="form-control text-input-150" id ="search_source" style="width: 150px;margin-right:15px;" placeholder="渠道"/>
                <input type="text" class="form-control text-input-150" id ="search_plan" style="width: 150px;margin-right:15px;" placeholder="计划"/>
                <input type="text" class="form-control text-input-150" id ="search_unit" style="width: 150px;margin-right:15px;" placeholder="单元"/>
                <input type="text" class="form-control text-input-150" id ="search_keyword" style="width: 150px;margin-right:15px;" placeholder="关键词"/>
                <p></p>
                <span style="margin: 0 10px;">统计时间：</span>
                <input class="form-control text-input-50" id="startTime" style="width: 165px;background:#fff url(../../libs/My97DatePicker/skin/datePicker.gif)
                    no-repeat right;" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:00:00',readOnly:true});" readonly="" type="text"/>
                <span style="margin: 0 10px;">至</span>
                <input class="form-control text-input-50" id="endTime" style="width: 165px;margin-right:10px;background:#fff url(../../libs/My97DatePicker/skin/datePicker.gif)
                    no-repeat right;" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:00:00',readOnly:true});" readonly="" type="text"/>
                <button id="searchBtn" class="btn btn-danger" type="button">查询</button>
                <a id="downloadBtn" class="btn btn-danger" type="button" style="margin-left: 20px;">导出列表</a>
                <a id="downloadDetailBtn" class="btn btn-danger" type="button" style="margin-left: 20px;">导出明细</a>
                <span id='dateWarn' style="margin: 0 10px;color:red;display:none;">时间填全 才能有查询结果</span>
            </div>
        </div>
    </div>

    <div class="col-sm-12">
        <table class="table table-bordered table-hover" id="data_list"></table>
    </div>
</form>

<script type="text/javascript" src="../../libs/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="../../plugins/DataTables-1.10.12/media/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../js/common/datatable_util.js"></script>
<script type="text/javascript" src="../../js/dataStatistics/dataSearch.js"></script>
<script type="text/javascript" src="../../js/common/CUI.js"></script>
<script type="text/javascript" src="../../js/common/CUI.select.js"></script>
