<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>新增4S店</title>
    <link type="text/css" href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="../../bootstrap/css/bootstrap-switch.css" rel="stylesheet">
    <link href="../../css/formInput.css" rel="stylesheet">
    <link type="text/css" href="../../css/style.css" rel="stylesheet">
    <style type="text/css">
        .text_input {
            height: 30px;
        }
        .comments {
            width: 100%;
        }
        a {
            cursor:pointer;
        }
        a:link{
            text-decoration:none;
        }
        a:visited{
            text-decoration:none;
        }
        a:active{
            text-decoration:none;
        }
        .label-top {
            padding-top: 5px;
        }
        .list-a {
            border: 1px solid #e8e8e8;
            padding: 3px;
            margin: 3px;
        }
        .list-a i {
            color: #265a88;
        }
    </style>
    <script type="text/javascript" src="../../js/jquery/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../../js/jquery/jquery.form.js"></script>
    <script type="text/javascript" src="../../bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../bootstrap/js/bootstrap-switch.js"></script>
    <script type="text/javascript" src="../../js/common/common.js"></script>
    <script type="text/javascript" src="../../js/common/operation.js"></script>
    <script type="text/javascript" src="../../js/autoShop/autoShop.js"></script>
    <script type="text/javascript" src="../../js/autoShop/autoShop_add.js"></script>
</head>
<body>
    <div class="container" style="padding-top: 20px;">
        <form class="form-horizontal" id="inputForm">
            <fieldset>
                <div class="form-group">
                    <div class="col-sm-6">
                        <label class="control-label" style="margin-right: 5px;">4S店名</label>
                        <input type="text" id="name" class="text_input" name="name" style="width: 77%;">
                    </div>
                    <div class="col-sm-3" style="width: 20%;">
                        <label class="control-label" style="margin-right: 5px;">覆盖车品牌</label>
                        <select id="brandSel" name="brandSel" class="text_input" style="width: 60%;">
                            <option value="">请选择</option>
                        </select>
                    </div>
                    <div class="col-sm-3" style="padding-left: 0px;text-align: left;height: 30px;">
                        <span id="brandList" style="line-height: 33px;"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-6">
                        <label class="control-label" style="margin-right: 7px;">联系人</label>
                        <input type="text" class="text_input" id="contactPerson" name="contactPerson" style="width: 30%;">
                        <label class="control-label" style="margin-left: 30px;">移动电话</label>
                        <input type="text" class="text_input" id="contactPersonMobile" name="contactPersonMobile" maxlength="11" style="width: 30%;">
                    </div>
                    <div class="col-sm-6">
                        <label class="control-label" style="margin-right: 18px;">固定电话</label>
                        <input type="text" class="text_input" id="contactPersonPhone_zone" name="contactPersonPhone_zone" style="width: 15%;"> —
                        <input type="text" class="text_input" id="contactPersonPhone_local" name="contactPersonPhone_local" style="width: 30%;">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-6">
                        <label class="control-label" style="margin-right: 20px;">省份</label>
                        <select id="provinceSel" name="province" class="text_input" style="width: 30%;">
                            <option>请选择</option>
                            <option>北京</option>
                        </select>
                        <label class="control-label" style="margin-left: 30px;margin-right: 25px;">市/区</label>
                        <select id="citySel" name="city" class="text_input" style="width: 30%;">
                            <option>请选择</option>
                            <option>东城区</option>
                            <option>西城区</option>
                            <option>朝阳区</option>
                            <option>丰台区</option>
                            <option>石景山区</option>
                            <option>门头沟区</option>
                            <option>房山区</option>
                            <option>通州区</option>
                            <option>顺义区</option>
                            <option>昌平区</option>
                            <option>大兴区</option>
                            <option>怀柔区</option>
                            <option>平谷区</option>
                            <option>密云县</option>
                            <option>延庆县</option>
                        </select>
                    </div>
                    <div class="col-sm-6">
                        <label class="control-label" style="margin-right: 18px;">详细地址</label>
                        <input type="text" class="text_input" id="address" name="address" style="width: 67%;">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-6">
                        <label class="control-label" style="margin-right: 20px;">经度</label>
                        <input type="text" class="text_input" id="longitude" name="longitude" style="width: 30%;"><strong>°</strong>
                        <label class="control-label" style="margin-left: 25px;margin-right: 29px;">纬度</label>
                        <input type="text" class="text_input" id="latitude" name="latitude" style="width: 30%;"><strong>°</strong>
                    </div>
                    <div class="col-sm-2">
                        <label class="control-label" style="margin-right: 15px;">4S店照片</label>
                        <div class="btn-group" >
                            <button id="uploadBtn" type="button" class="btn btn-default" style="width: 80px;height: 30px;padding-top: 4px;">添加图片</button>
                        </div>
                    </div>
                    <div class="col-sm-4" style="padding-left: 0px;text-align: left;height: 30px;">
                        <span id="imgList" style="line-height: 36px;"></span>
                    </div>
                </div>
                <div class="form-group" id="insuranceCompanyRow">
                    <div class="col-sm-12" id="insuranceCompanyList">
                        <label class="control-label" style="margin-right: 19px;">接受直赔保险公司</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4">
                        <label class="control-label" style="margin-right: 19px;">服务内容</label>
                    </div>
                    <div class="col-sm-4">
                        <label class="control-label" style="margin-right: 15px;">备注</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2 label-top">
                        <span class="control-label">定损员是否驻场</span>
                        <input type="hidden" name="serviceItems[0].name" value="定损员是否驻场">
                    </div>
                    <div class="col-sm-2">
                        <input id="isInField" name="serviceItems[0].disabled" class="switch" type="checkbox" checked>
                    </div>
                    <div class="col-sm-3">
                        <input type="text" class="text_input comments" id="isInFieldComments" name="serviceItems[0].comments">
                    </div>
                    <input type="hidden" class="text_input comments" name="serviceItems[0].serviceKind" value="1">
                </div>
                <div class="form-group">
                    <div class="col-sm-2 label-top">
                        <span class="control-label">是否可以优先维修</span>
                        <input type="hidden" name="serviceItems[1].name" value="是否可以优先维修">
                    </div>
                    <div class="col-sm-2">
                        <input id="isPriorityMaintenance" name="serviceItems[1].disabled" class="switch" type="checkbox" checked>
                    </div>
                    <div class="col-sm-3">
                        <input type="text" class="text_input comments" id="isPriorityMaintenanceComments" name="serviceItems[1].comments">
                    </div>
                    <input type="hidden" class="text_input comments" name="serviceItems[1].serviceKind" value="1">
                </div>
                <div class="form-group">
                    <div class="col-sm-2 label-top">
                        <span class="control-label">是否可以提供救援车</span>
                        <input type="hidden" name="serviceItems[2].name" value="是否可以提供救援车">
                    </div>
                    <div class="col-sm-2">
                        <input id="isProvideRescue" name="serviceItems[2].disabled" class="switch" type="checkbox" checked>
                    </div>
                    <div class="col-sm-3">
                        <input type="text" class="text_input comments" id="isProvideRescueComments" name="serviceItems[2].comments">
                    </div>
                    <input type="hidden" class="text_input comments" name="serviceItems[2].serviceKind" value="1">
                </div>
                <div class="form-group">
                    <div class="col-sm-2 label-top">
                        <span class="control-label">是否可以提供代步车</span>
                        <input type="hidden" name="serviceItems[3].name" value="是否可以提供代步车">
                    </div>
                    <div class="col-sm-2">
                        <input id="isProvideCar" name="serviceItems[3].disabled" class="switch" type="checkbox" checked>
                    </div>
                    <div class="col-sm-3">
                        <input type="text" class="text_input comments" id="isProvideCarComments" name="serviceItems[3].comments">
                    </div>
                    <input type="hidden" class="text_input comments" name="serviceItems[3].serviceKind" value="1">
                </div>
                <div class="form-group">
                    <div class="col-sm-2 label-top">
                        <span class="control-label">是否可以上门接送车</span>
                        <input type="hidden" name="serviceItems[4].name" value="是否可以上门接送车">
                    </div>
                    <div class="col-sm-2">
                        <input name="serviceItems[4].disabled" class="switch" type="checkbox" checked>
                    </div>
                    <div class="col-sm-3">
                        <input type="text" class="text_input comments" name="serviceItems[4].comments">
                    </div>
                    <input type="hidden" class="text_input comments" name="serviceItems[4].serviceKind" value="1">
                </div>
                <div class="form-group">
                    <div class="col-sm-2 label-top">
                        <span class="control-label">是否可以二手车认证</span>
                        <input type="hidden" name="serviceItems[5].name" value="是否可以二手车认证">
                    </div>
                    <div class="col-sm-2">
                        <input id="isSecond_handCarCertification" name="serviceItems[5].disabled" class="switch" type="checkbox" checked>
                    </div>
                    <div class="col-sm-3">
                        <input type="text" class="text_input comments" id="isSecond_handCarCertificationComments" name="serviceItems[5].comments">
                    </div>
                    <input type="hidden" class="text_input comments" name="serviceItems[5].serviceKind" value="1">
                </div>
                <div class="form-group">
                    <div class="col-sm-2 label-top">
                        <span class="control-label">是否可以提供保养绿色通道</span>
                        <input type="hidden" name="serviceItems[6].name" value="是否可以提供保养绿色通道">
                    </div>
                    <div class="col-sm-2">
                        <input id="isProvideGreenChannel" name="serviceItems[6].disabled" class="switch" type="checkbox" checked>
                    </div>
                    <div class="col-sm-3">
                        <input type="text" class="text_input comments" id="isProvideGreenChannelComments" name="serviceItems[6].comments">
                    </div>
                    <input type="hidden" class="text_input comments" name="serviceItems[6].serviceKind" value="1">
                </div>
                <div class="form-group">
                    <div class="col-sm-2 label-top">
                        <span class="control-label">是否可以提供客户理赔数据</span>
                        <input type="hidden" name="serviceItems[7].name" value="是否可以提供客户理赔数据">
                    </div>
                    <div class="col-sm-2">
                        <input id="isProvideCustomerClaimsData" name="serviceItems[7].disabled" class="switch" type="checkbox" checked>
                    </div>
                    <div class="col-sm-3">
                        <input type="text" class="text_input comments" id="isProvideCustomerClaimsComments" name="serviceItems[7].comments">
                    </div>
                    <input type="hidden" class="text_input comments" name="serviceItems[7].serviceKind" value="1">
                </div>
                <div class="form-group" id="endItem">
                    <div class="col-sm-4">
                        <i class="glyphicon glyphicon-plus-sign"></i><a id="addNewServiceItem" href="javascript:;"><strong>增加新服务项</strong></a>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4">
                        <label class="control-label">其他备注</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <textarea id="comments" name="comments" rows="5" style="width: 92%;"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4" id="btn-group">
                        <div class="btn-group" style="padding-left: 45px;">
                            <button id="save_button" type="button" class="btn btn-primary">保存</button>
                        </div>
                        <div class="btn-group" style="padding-left: 30px;">
                            <button id="clear_button" type="button" class="btn btn-default">清空</button>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div id="pictureIdHidden"></div>
            <div id="brandIdHidden"></div>
        </form>
    </div>
</body>
</html>
