<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>cps渠道列表</title>
    <meta name="viewport" content="initial-scale=1">
    <link href="../../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../css/formInput.css" rel="stylesheet">
    <link href="../../../css/style.css" rel="stylesheet">
    <script type="text/javascript" src="../../../js/jquery/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../../../bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../../js/common/common.js"></script>
    <script type="text/javascript" src="../../../js/common/properties.js"></script>
    <script type="text/javascript" src="../../../js/common/operation.js"></script>
    <script type="text/javascript" src="../../../js/channel/cps/cps_list.js"></script>
    <script type="text/javascript" src="../../../js/channel/cps/CPSChannel.js"></script>
    <script type="text/javascript" src="../../../My97DatePicker/WdatePicker.js"></script>
    <script type="text/javascript" src="../../../plugins/jqPaginator-1.2.0/jqPaginator.min.js"></script>
</head>
<body>
<div id="top_div" class="top-search">
    <div class="row">
        <div class="col-sm-4 text-right">
            <div class="input-group">
                <input type="text" class="form-control" id="keyword" placeholder="根据渠道编号、名称进行搜索..."/>
                <span class="input-group-btn">
                    <button id="searchBtn" class="btn btn-default" type="button">搜索</button>
                </span>
            </div>
        </div>
        <div class="col-sm-8"></div>
    </div>
</div>
<div id="count_div" class="detail-together">
    <label>总共：</label>
    <span id="totalCount" class="detail-all"></span>渠道
</div>
<div id="show_div" class="table-responsive">
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-bordered table-hover" id="channel_tab">
                <thead>
                <tr class="active">
                    <th class="text-center">渠道编号</th>
                    <th class="text-center">渠道名称</th>
                    <th class="text-center">合作开始日期</th>
                    <th class="text-center">合作结束日期</th>
                    <th class="text-center">返点</th>
                    <th class="text-center">订单总量</th>
                    <th class="text-center">创建时间</th>
                    <th class="text-center">最后操作时间</th>
                    <th class="text-center">最后操作人</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="customer-pagination">
                <ul class="pagination" id="pageUl"></ul>
            </div>
        </div>
    </div>
</div>
<div id="edit_div" class="container tab_body none">
    <form id="channelForm" name="channelForm">
        <fieldset>
            <legend>&nbsp;</legend>
            <table class="table table-bordered">
                <tbody>
                <tr>
                    <td class="tab_td"><label class="control-label">渠道名：</label></td>
                    <td>
                        <div class="controls">
                            <input type="text" validation class="text_input" id="name" name="name">
                        </div>
                    </td>
                    <td class="tab_td"><label class="control-label">返点位：</label></td>
                    <td>
                        <div class="controls">
                            <input type="text" validation class="text_input" id="rebate" name="rebate"><strong>%</strong>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="tab_td"><label class="control-label">渠道编号：</label></td>
                    <td class="tab_td">
                        <div class="controls">
                            <input type="text" validation class="text_input" id="channelNo" name="channelNo">
                        </div>
                    </td>
                    <!--
                    <td class="tab_td">
                        <label class="control-label"><button type="button" class="btn btn-primary">wap URL一键生成</button></label>
                    </td>
                    <td class="tab_td">
                        <div class="controls">
                            <input type="text" class="text_input" validation id="wapUrl" name="wapUrl" readonly placeholder="点击左边按钮生成链接" value="www.baidu.com">
                        </div>
                    </td>
                    -->
                    <td class="tab_td">
                        <label class="control-label">WAP地址：</label></td>
                    </td>
                    <td class="tab_td">
                        <div class="controls">
                            <input type="text" class="text_input" validation id="wapUrl" name="wapUrl">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="tab_td"><label class="control-label">合作开始日期：</label></td>
                    <td>
                        <div class="controls">
                            <input type="text" style="height: 32px;" validation class="text_input Wdate" id="startDate" name="startDate" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',readOnly:true});">
                        </div>
                    </td>
                    <td class="tab_td"><label class="control-label">合作结束日期：</label></td>
                    <td>
                        <div class="controls">
                            <input type="text" style="height: 32px;" validation class="text_input Wdate" id="endDate" name="endDate" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',readOnly:true});">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="tab_td"><label class="control-label">联系人：</label></td>
                    <td>
                        <div class="controls">
                            <input type="text" class="text_input" validation id="linkMan" name="linkMan">
                        </div>
                    </td>
                    <td class="tab_td"><label class="control-label">联系人手机：</label></td>
                    <td>
                        <div class="controls">
                            <input type="text" class="text_input" validation id="mobile" name="mobile">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="tab_td"><label class="control-label">联系人邮箱：</label></td>
                    <td>
                        <div class="controls">
                            <input type="text" class="text_input" validation id="email" name="email">
                        </div>
                    </td>
                    <td class="tab_td"><label class="control-label">是否使用优惠券：</label></td>
                    <td class="tab_td">
                        <div class="controls">
                            <label class="radio-inline">
                                <input type="radio" name="enable" id="no" value="0"> 否
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="enable" id="yes" value="1"> 是
                            </label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="tab_td"><label class="control-label">是否显示链接按钮：</label></td>
                    <td class="tab_td">
                        <div class="controls">
                            <label class="radio-inline">
                                <input type="radio" name="display" id="display_no" value="0" checked> 否
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="display" id="display_yes" value="1"> 是
                            </label>
                        </div>
                    </td>
                    <td class="tab_td"><label class="control-label">邮件报表发送频率：</label></td>
                    <td class="tab_td">
                        <div class="controls">
                            <label class="radio-inline">
                                <input type="radio" name="frequency" id="eachMonth" value="2" checked> 每月
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="frequency" id="eachWeek" value="1"> 每周
                            </label>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <input type="hidden" id="id" name="id">
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <div class="btn-group">
                        <button id="update_button" type="button" class="btn btn-primary">更新</button>
                    </div>
                    <div class="btn-group" style="padding-left: 15px;">
                        <button id="cancel_button" type="button" class="btn btn-default">取消</button>
                    </div>
                    <div class="btn-group" style="padding-left: 15px;">
                        <button id="delete_button" type="button" class="btn btn-default">删除</button>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
        </div>
</body>
</html>
