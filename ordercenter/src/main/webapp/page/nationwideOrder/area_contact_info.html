<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="../../css/style.css" rel="stylesheet">
    <link type="text/css" href="../../css/common.css" rel="stylesheet">
    <script type="text/javascript" src="../../js/jquery/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../../bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/jquery/jquery.cookie.js"></script>
    <script type="text/javascript" src="../../js/common/cookie.js"></script>
    <script type="text/javascript" src="../../js/common/common.js"></script>
    <script type="text/javascript" src="../../js/nationwideOrder/area_contact_info.js"></script>
    <script type="text/javascript" src="../../plugins/jqPaginator-1.2.0/jqPaginator.min.js"></script>
    <script type="text/javascript" src="../../js/common/popup.js"></script>
    <script type="text/javascript" src="../../js/common/CUI.js"></script>
    <script type="text/javascript" src="../../js/common/CUI.grid.js"></script>
</head>
<body>
<div id="top_div" class="top-search">
    <div class="row">
        <div class="col-sm-8 form-inline">
            <select id="keyType" class="form-control text-input-150">
                <option value="1">地区</option>
                <option value="2">负责人姓名</option>
                <option value="3">负责人电话</option>
            </select>

            <div class="input-group text-input-300">
                <input type="text" class="form-control" id="keyword" placeholder=""/>
                <span class="input-group-btn">
                    <button id="searchBtn" class="btn btn-danger" type="button">搜索</button>
            </span>
            </div>
              <span class="btn-group ">
                <button id="newInsuranceBtn" class="btn btn-danger">新建分站</button>
            </span>
        </div>
    </div>
</div>

<div id="count_div" class="detail-together">
    <label>总共：</label>
    <span id="totalCount" class="detail-all"></span>个
</div>
<div id="show_div" class="table-responsive">
    <div class="col-sm-12">
        <table class="table table-bordered table-hover" id="list_tab">
            <thead>
            <tr class="active">
                <th class="text-center">序号</th>
                <th class="text-center">地区</th>
                <th class="text-center">负责人</th>
                <th class="text-center">电话</th>
                <th class="text-center">最后操作人</th>
                <th class="text-center">最后操作时间</th>
                <th class="text-center">备注</th>
                <th class="text-center">操作</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="customer-pagination ">
            <ul class="pagination"></ul>
        </div>
    </div>
</div>

<div id="detail_content" class="none">
    <div class="theme_poptit" id="quote_phone_edit_close">
        <a id="site_detail_close" href="javascript:;" title="关闭" class="close"><i
            class="glyphicon glyphicon-remove"></i></a>
        <h4 class="text-center" id="detail_title">车车分站信息</h4>
    </div>
    <div class="form-input-top">
        <form id="area_contact_info_form" class="form-horizontal form-input" style="padding: 0 0 0 20px;">
            <input type="hidden" id="id" name="id">
            <div class="diy-height" style="height: 380px;">
                <div class="form-group form-group-fix">
                    <div class="col-sm-2 text-height-28 text-right">城市：</div>
                    <div class="col-sm-10 text-height-28">
                        <p class="text-left text-show none" id="detail_area"></p>
                        <select id="select_area" name="area" class="form-control text-input-200 text-input none">
                        </select>
                    </div>
                </div>
                <div class="form-group form-group-fix">
                    <div class="col-sm-2 text-height-28 text-right">姓名：</div>
                    <div class="col-sm-10 text-height-28">
                        <p class="text-left text-show none" id="detail_name"></p>
                        <input id="input_name" name="name" type="text"
                               class="form-control text-height-28 text-input-200 text-input none">
                    </div>
                </div>
                <div class="form-group form-group-fix">
                    <div class="col-sm-2 text-height-28 text-right">电话：</div>
                    <div class="col-sm-10 text-height-28">
                        <p class="text-left text-show none" id="detail_mobile"></p>
                        <input id="input_mobile" name="mobile" type="text"
                               class="form-control text-height-28 text-input-200 text-input none">
                    </div>
                </div>
                <div class="form-group form-group-fix">
                    <div class="col-sm-2 text-height-28 text-right">邮箱：</div>
                    <div class="col-sm-10 text-height-28">
                        <p class="text-left text-show none" id="detail_email"></p>
                        <input id="input_email" name="email" type="text"
                               class="form-control text-height-28 text-input-200 text-input none">
                    </div>
                </div>
                <div class="form-group form-group-fix">
                    <div class="col-sm-2 text-height-28 text-right">QQ：</div>
                    <div class="col-sm-10 text-height-28">
                        <p class="text-left text-show none" id="detail_qq"></p>
                        <input id="input_qq" name="qq" type="text"
                               class="form-control text-height-28 text-input-200 text-input none">
                    </div>
                </div>
                <div class="form-group form-group-fix">
                    <div class="col-sm-2 text-height-28 text-right">地址：</div>
                    <div class="col-sm-10 text-height-28">
                        <p class="text-left text-show none" id="detail_address"></p>
                        <select id="select_province" class="form-control text-input-150 select none" name="province"></select>
                        <select id="select_city" class="form-control text-input-150 select none" name="city"></select>
                        <select id="select_district" class="form-control text-input-150 select none" name="district"></select>
                    </div>
                </div>
                <div class="form-group form-group-fix">
                    <div class="col-sm-2 text-height-28 text-right"></div>
                    <div class="col-sm-10 text-height-28">
                        <p class="text-left text-show none" id="detail_street"></p>
                        <input type="text" id="input_street" name="street" class="form-control text-height-28 text-input-300 text-input none">
                    </div>
                </div>
                <div class="form-group form-group-fix">
                    <div class="col-sm-2 text-height-28 text-right">备注：</div>
                    <div class="col-sm-10 text-height-28">
                        <!--<p class="text-left text-show none" id="detail_comment"></p>-->
                        <textarea class="form-control text-height-28 text-input-300 textarea" rows="3"
                                  id="input_comment" name="comment" placeholder="请输入备注，最多二百位"></textarea>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <span class="col-sm-3"><p>&nbsp;</p></span>
                <div class="col-sm-8 text-left">
                    <p class="alert alert-danger text-input-280 alert-user error-msg none"><i
                        class="glyphicon glyphicon-remove-sign"></i> <span id="errorText"></span></p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12 text-center none" id="toSave">
                    <button type="button" class="btn btn-danger toSave">保存</button>
                    <button type="button" class="btn btn-danger toCancel">取消</button>
                </div>
                <div class="col-sm-12 text-center" id="toEdit">
                    <button type="button" class="btn btn-danger toEdit">编辑</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
