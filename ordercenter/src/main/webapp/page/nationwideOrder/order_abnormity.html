<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>订单异常</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link type="text/css" href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="../../css/common.css" rel="stylesheet">
    <script type="text/javascript" src="../../js/jquery/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../../bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/jquery/jquery.cookie.js"></script>
    <script type="text/javascript" src="../../plugins/jqPaginator-1.2.0/jqPaginator.min.js"></script>
    <script type="text/javascript" src="../../plugins/jquery-validation-1.14.0/jquery.validate.js"></script>
</head>
<body>
    <div id="top_div" class="top-search">
        <div class="row">
            <div class="col-sm-8 form-inline">
                <select  id="keyType" class="form-control text-input-150">
                    <option value="1">订单号</option>
                    <option value="2">车主</option>
                    <option value="3">车牌号</option>
                </select>
                <div class="input-group text-input-300">
                    <input type="text" class="form-control" id="keyword" placeholder=""/>
                    <span class="input-group-btn">
                    <button id="searchBtn" class="btn btn-danger" type="button">搜索</button>
                    </span>
                </div>
                <select  id="areaSel" class="form-control text-input-150">
                </select>
                <select  id="reasonSel" class="form-control text-input-150">
                    <option value="0">全部异常原因</option>
                    <option value="1">信息有误</option>
                    <option value="2">核保未通过</option>
                    <option value="3">无人接单</option>
                    <option value="4">无法出单</option>
                    <option value="5">报价审核未通过</option>
                    <option value="6">其他</option>
                </select>
                <span class="btn-group">
                    <button id="alipayBtn" class="btn btn-danger" type="button">支付宝</button>
                </span>
            </div>
        </div>
    </div>
    <div id="count_div" class="detail-together">
        <label>总共：</label>
        <span id="totalCount" class="detail-all"></span>个
    </div>
    <div id="show_div" class="table-responsive">
        <div class="col-sm-12">
            <table class="table table-bordered table-hover" id="abnormity_order_tab">
                <thead>
                <tr class="active">
                    <th class="text-center">订单号</th>
                    <th class="text-center">车主车牌</th>
                    <th class="text-center">地区</th>
                    <th class="text-center">保险公司</th>
                    <th class="text-center">出单机构</th>
                    <th class="text-center">异常原因</th>
                    <th class="text-center">最后操作</th>
                    <th class="text-center">备注</th>
                    <th class="text-center">操作</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="customer-pagination">
                <ul class="pagination"></ul>
            </div>
        </div>
    </div>
    <div id="refund_content" class="none" >
        <div class="theme_poptit" style="background-color: #CE5F48;">
            <a href="javascript:;" title="关闭" class="close" style="color: white "><i class="glyphicon glyphicon-remove"></i></a>
            <h4 class="text-center title" style="color: white;">选择退款方</h4>
        </div>
        <div class="text-center table-responsive">
            <div class="col-sm-12 text-center" >
                <form id="new_form1" class="form-input">
                    <div class="diy-height" style="height: 100px;">
                        <table class="table table-bordered table-hover">
                            <tr>
                                <td><input type="checkbox" name="refundTo" value="1" checked disabled="disabled"/></td>
                                <td>车车退款给用户</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" name="refundTo" value="2"/></td>
                                <td>出单机构退款给车车</td>
                            </tr>
                        </table>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12 text-center btn-margin-bottom-15">
                            <button id="refundBtn" type="button" class="btn btn-danger">确定</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<link rel="stylesheet" href="../../css/popup.css">
<script type="text/javascript" src="../../js/common/cookie.js"></script>
<script type="text/javascript" src="../../js/common/common.js"></script>
<script type="text/javascript" src="../../js/common/popup.js"></script>
<script type="text/javascript" src="../../js/nationwideOrder/order_comment.js"></script>
<script type="text/javascript" src="../../js/nationwideOrder/order_abnormity.js"></script>
</html>
