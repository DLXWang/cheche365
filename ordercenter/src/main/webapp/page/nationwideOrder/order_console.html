<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>订单总控台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link type="text/css" href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="../../css/common.css" rel="stylesheet">
    <script type="text/javascript" src="../../js/jquery/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../../bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/jquery/jquery.cookie.js"></script>
    <script type="text/javascript" src="../../plugins/jqPaginator-1.2.0/jqPaginator.min.js"></script>
    <style type="text/css">
    </style>
</head>
<body>
<div id="top_div" class="top-search">
    <div class="row">
        <div class="col-sm-8 form-inline">
            <select id="keyType" class="form-control text-input-150">
                <option value="1">订单号</option>
                <option value="2">车主姓名</option>
                <option value="3">车牌号</option>
            </select>
            <div class="input-group text-input-300">
                <input type="text" class="form-control" id="keyword" placeholder=""/>
                <span class="input-group-btn">
                    <button id="searchBtn" class="btn btn-danger" type="button">搜索</button>
                </span>
            </div>
            <select id="areaId" class="form-control text-input-150">
                <option value="">全部地区</option>
            </select>
            <span class="btn-group">
                  <button id="alipayBtn" class="btn btn-danger" type="button">支付宝</button>
            </span>
        </div>
    </div>
</div>
<div id="count_div" class="detail-together">
    <label>总共：</label>
    <span id="totalCount" class="detail-all"></span>个
</div>
<div id="show_div" class="table-responsive">
    <div class="col-sm-12">
        <table class="table table-bordered table-hover" id="list_tab">
            <thead>
            <tr class="active">
                <th class="text-center">订单号</th>
                <th class="text-center">车主车牌</th>
                <th class="text-center">地区</th>
                <th class="text-center">保险公司</th>
                <th class="text-center">出单机构</th>
                <th class="text-center">订单状态</th>
                <th class="text-center">支付状态</th>
                <th class="text-center">最后操作</th>
                <th class="text-center">备注</th>
                <th class="text-center">操作</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="customer-pagination">
            <ul class="pagination"></ul>
        </div>
    </div>
</div>
<div id="state_change_content" class="none">
    <div class="theme_poptit theme_poptit_color">
        <a href="javascript:;" title="关闭" class="close"><i class="glyphicon glyphicon-remove"></i></a>
        <h4 class="text-center title">更改状态</h4>
    </div>
    <div class="form-input-top form-horizontal">
        <div class="form-group form-group-fix">
            <label class="col-sm-4 text-height-28 text-right">状态更改为：</label>
            <div class="col-sm-8 text-left">
                <select id="orderStatus" class="form-control text-height-28 select-28 text-width-200">
                </select>
            </div>
        </div>
        <div id="exceptionReasonDiv" class="form-group form-group-fix none">
            <label class="col-sm-4 text-height-28 text-right">异常原因：</label>
            <div class="col-sm-8 text-left">
                <select id="exceptionReason" class="form-control text-height-28 select-28 text-width-200">
                </select>
            </div>
        </div>
        <div id="refundDiv" class="none">
            <div class="form-group form-group-fix" style="margin-bottom: 0;">
                <label class="col-sm-4 text-height-28 text-right">退款方：</label>
                <div class="col-sm-8 text-left">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="refundChk" value="1" checked disabled> 车车退款给用户
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group form-group-fix" style="margin-bottom: 0;">
                <label class="col-sm-4 text-height-28 text-right"></label>
                <div class="col-sm-8 text-left">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="refundChk" value="2"> 出单机构退款给车车
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group form-group-fix" style="margin-bottom: 0;">
                <label class="col-sm-4 text-height-28 text-right"></label>
                <div class="col-sm-8 text-left">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="refundChk" value="3"> 退佣金给出单机构
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group form-group-fix">
            <div class="col-sm-12 text-center btn-margin-top-10">
                <button type="button" class="btn btn-danger btn-sm text-width-100 changeOrderStatus">确定</button>
            </div>
        </div>
    </div>
</div>
</body>
<link rel="stylesheet" href="../../css/popup.css">

<script type="text/javascript" src="../../js/common/cookie.js"></script>
<script type="text/javascript" src="../../js/common/common.js"></script>
<script type="text/javascript" src="../../js/common/popup.js"></script>
<script type="text/javascript" src="../../js/nationwideOrder/order_console.js"></script>
<script type="text/javascript" src="../../js/nationwideOrder/order_comment.js"></script>
<script type="text/javascript" src="../../My97DatePicker/WdatePicker.js"></script>
</html>
