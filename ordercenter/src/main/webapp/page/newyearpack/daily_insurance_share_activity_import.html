<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>按天买车险活动分享报表上传</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link type="text/css" href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="../../css/common.css" rel="stylesheet">
    <link type="text/css" href="../../css/formInput.css" rel="stylesheet">
    <script type="text/javascript" src="../../js/jquery/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../../bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../My97DatePicker/WdatePicker.js"></script>
    <script type="text/javascript" src="../../js/jquery/jquery.form.js"></script>
</head>
<body>
<div class="container tab_body" id="form">
    <form class="form-horizontal" id="dailyShareForm"  method="post" enctype="multipart/form-data" style="margin-top: 240px;margin-left: 130px;">

        <div class="form-group">
            <label class="col-sm-4 control-label">选择文件</label>
            <div class="col-sm-5">
                <input id="codeFileFake" name="codeFileFake" type="text" class="form-control file-input" onclick="document.getElementById('codeFile').click();" style="width: 200px;height: 30px;" placeholder="点击选择文件">
                <input type="file" id="codeFile" name="codeFile" accept=".xls,.xlsx" class="text-input-150" onchange="daily_share.form.changeValue();" style="position: absolute; opacity: 0; filter:Alpha(opacity=0);">
            </div>
        </div>
        <div class="form-group">
            <span class="col-sm-4"><p>&nbsp;</p></span>
            <div class="col-sm-3 text-left">
                <p class="alert alert-danger text-input-20 alert-user error-msg none" id="errorT"><i class="glyphicon glyphicon-remove-sign"></i> <span id="errorText"></span></p>
            </div>
        </div>
        <div class="form-group" style="">
            <label class="col-sm-4 control-label"></label>
            <div class="col-sm-5">
                <div class="btn-group">
                    <button id="save_button" type="button" class="btn btn-danger" style="width: 200px;">上传</button>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
<link rel="stylesheet" href="../../css/popup.css">
<script type="text/javascript" src="../../js/jquery/jquery.cookie.js"></script>
<script type="text/javascript" src="../../js/common/cookie.js"></script>
<script type="text/javascript" src="../../js/common/common.js"></script>
<script type="text/javascript" src="../../js/common/popup.js"></script>
<script type="text/javascript" src="../../js/newyearpack/daily_insurance_share_activity_import.js"></script>
</html>
