<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>订单列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link type="text/css" href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="../../css/common.css" rel="stylesheet">
    <link type="text/css" href="../../plugins/DataTables-1.10.12/media/css/jquery.dataTables.min.css" rel="stylesheet">
    <link type="text/css" href="../../plugins/DataTables-1.10.12/media/css/dataTables.bootstrap.min.css"
          rel="stylesheet">
    <link type="text/css" href="../../plugins/select2/select2.min.css" rel="stylesheet">

    <script type="text/javascript" src="../../js/jquery/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../../bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../plugins/jqPaginator-1.2.0/jqPaginator.min.js"></script>
    <script type="text/javascript" src="../../plugins/select2/select2.min.js"></script>
    <style type="text/css">
        .filter {
            margin-left: 20px;
        }
    </style>
</head>
<body>
<div id="show_div" class="table-responsive" style="margin-top:10px;">

    <div class="col-sm-12">
        <div class="row" style="margin-bottom:10px;">
            <div class="col-sm-12 form-inline">
                <select id="keyType" class="form-control">
                    <option value="1">车主姓名</option>
                    <option value="2">车牌号</option>
                    <option value="3">手机号</option>
                    <option value="4">订单号</option>
                </select>

                <div class="input-group">
                    <input type="text" class="form-control" id="keyword" placeholder=""/>
                <span class="input-group-btn">
                    <button id="searchBtn" class="btn btn-danger" type="button">搜索</button>
                </span>
                </div>
            <span class="filter">
                <select id="sort" class="form-control" style="width: 200px;">
                    <option value="updateTime">最后操作时间倒序排列</option>
                    <option value="createTime">订单创建时间倒序排列</option>
                </select>
            </span>
            <span class="filter">
                <select id="orderStatus" class="form-control" style="width: 150px;">
                    <option value="">全部出单状态</option>
                </select>
            </span>
            <span class="filter">
                <select id="paymentChannel" class="form-control" style="width: 150px;">
                    <option value="">全部支付方式</option>
                </select>
            </span>
            <span class="filter">
                 <input type="text" id="area_input" name="area_input" placeholder="全部地区"
                  class="form-control"  AutoComplete="off" onpaste="return false" oncontextmenu="return false" style="width: 150px;">
            </span>
                <input type="hidden" id="area" name="area_no">
            </div>
        </div>
        <table class="table table-bordered table-hover" id="list_tab">
        </table>
    </div>
</div>
<div id="underline_content" class="container tab_body none">
    <div class="theme_poptit theme_poptit_color">
        <a title="关闭" class="close" id="close"><i class="glyphicon glyphicon-remove"></i></a>
        <h4 class="text-center title">请选择线下支付方式</h4>
    </div>
    <div class="form-group text-center" style="border-top: 1px solid #ddd;">
        <div class="col-sm-8 text-left btn-margin-bottom-10 btn-margin-top-10 center-block">
            <label><input value="alipay" name="clientType" checked="" type="radio"  autocomplete="off">支付宝</label>
            <label><input value="account" name="clientType" type="radio" style="margin-left: 10px;"  autocomplete="off">公户转账</label>
        </div>
        <div class="col-sm-8 text-left btn-margin-bottom-10 btn-margin-bottom-10">
            <input type="text" id="number" class="form-control" placeholder="请输入流水账号" style="resize: none;height: 30px;" maxlength="200" data-value="">
        </div>
        <div class="col-sm-4 text-center btn-margin-bottom-10 btn-margin-bottom10" style="height: 30px;line-height: 30px;">
            <button type="button" class="btn btn-danger btn-lg text-width-100 offlinePayBtn" id="offlinePayBtn">提交</button>
        </div>
    </div>
</div>
</body>
<link rel="stylesheet" href="../../css/popup.css">
<script type="text/javascript" src="../../plugins/DataTables-1.10.12/media/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../js/jquery/jquery.cookie.js"></script>
<script type="text/javascript" src="../../js/common/common.js"></script>
<script type="text/javascript" src="../../js/common/CUI.js"></script>
<script type="text/javascript" src="../../js/common/CUI.select.js"></script>
<script type="text/javascript" src="../../js/common/CUI.grid.js"></script>
<script type="text/javascript" src="../../js/common/datatable_util.js"></script>
<script type="text/javascript" src="../../js/common/cookie.js"></script>
<script type="text/javascript" src="../../js/common/popup.js"></script>
<script type="text/javascript" src="../../js/order/order_list.js"></script>
<script type="text/javascript" src="../../js/order/order_status.js"></script>
<script type="text/javascript" src="../../js/nationwideOrder/order_comment.js"></script>
</html>
