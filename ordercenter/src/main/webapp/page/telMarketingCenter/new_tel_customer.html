<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>新建客户</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link type="text/css" href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="../../css/common.css" rel="stylesheet">
    <link type="text/css" href="../../css/formInput.css" rel="stylesheet">
    <link type="text/css" href="../../plugins/select2/select2.min.css" rel="stylesheet">
    <script type="text/javascript" src="../../js/jquery/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../../bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../My97DatePicker/WdatePicker.js"></script>
    <script type="text/javascript" src="../../js/jquery/jquery.form.js"></script>
    <script type="text/javascript" src="../../plugins/select2/select2.min.js"></script>
</head>
<body>
<div class="container tab_body" id="form">
    <form class="form-horizontal" id="inputDataForm"  method="post" enctype="multipart/form-data">
        <div class="form-group" style="padding-top: 40px;">
            <label class="col-sm-4 control-label">手机号</label>
            <div class="col-sm-5">
                <textarea id="mobile" name="mobile" class="form-control" placeholder="请输入手机号，多个手机号以英文逗号','隔开..." rows="2" style="resize: none;height: 54px; width: 100%;" maxlength="200" data-value=""></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">原跟进人</label>
            <div class="col-sm-5" style="margin-top: 7px;" id="oldOperators" >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">渠道</label>
            <div class="col-sm-5">
                <select id="channel" name="channel" class="form-control text_input">
                    <option value="">请选择</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">跟进人</label>
            <div class="col-sm-5">
                <select id="operator" name="operator" class="form-control text_input">
                    <option value="">请选择</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">备注</label>
            <div class="col-sm-5">
                <textarea id="comment" name="comment" class="form-control" placeholder="请输入备注..." rows="2" style="resize: none;height: 54px; width: 100%;" maxlength="200" data-value=""></textarea>
            </div>
        </div>

        <div class="form-group">
            <span class="col-sm-4"><p>&nbsp;</p></span>
            <div class="col-sm-3 text-left">
                <p class="alert alert-danger text-input-20 alert-user error-msg none" id="errorT"><i class="glyphicon glyphicon-remove-sign"></i> <span id="errorText"></span></p>
            </div>
        </div>
        <div class="form-group" style="">
            <label class="col-sm-4 control-label"></label>
            <div class="col-sm-5">
                <div class="btn-group">
                    <button id="save_button" type="button" class="btn btn-danger" style="width: 200px;">新建客户</button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
<link rel="stylesheet" href="../../css/popup.css">
<script type="text/javascript" src="../../js/jquery/jquery.cookie.js"></script>
<script type="text/javascript" src="../../js/common/cookie.js"></script>
<script type="text/javascript" src="../../js/common/common.js"></script>
<script type="text/javascript" src="../../js/common/popup.js"></script>
<script type="text/javascript" src="../../js/telMarketingCenter/new_tel_customer.js"></script>
</html>
