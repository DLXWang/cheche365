<!--弹框,报价详情-->
<div id="quoteRecordPopDiv" class="quote_detail">
    <div class="theme_poptit">
        <a href="javascript:;" title="关闭" class="close"><i class="glyphicon glyphicon-remove"></i></a>
        <h4 class="text-center title">报价记录详情</h4>
    </div>
    <div class="amend">
        <div class="row onlyHeight">
            <div class="col-sm-6">保险公司：<span id="amend_insuranceCompany" name="insuranceCompany"></span></div>
        </div>
        <div class="row onlyHeight">
            <div class="col-sm-6">共计金额：<span id="totalAmout" name="totalAmout"></span></div>
        </div>
        <br>
        <div class="row onlyHeight">
            <div class="col-sm-6">险种详情：</div>
        </div>
        <div class="row onlyHeight">
            <div class="col-sm-6">
                <input type="checkbox" id="amend_compulsoryChk" disabled="true">
                &nbsp;交强险：<span id="amend_compulsoryPremium" name="compulsoryPremium"></span>
                <span class="premium">元</span>
            </div>
        </div>
        <div class="row onlyHeight">
            <div class="col-sm-6"><input type="checkbox" id="amend_autoTaxChk" disabled="true">&nbsp;车船税：<span
                id="amend_autoTax" name="autoTax"></span><span class="premium">元</span></div>
        </div>
        <div class="row onlyHeight">
            <div class="col-sm-6"><input type="checkbox" id="amend_commercialChk" disabled="true">&nbsp;商业险：<span
                id="amend_commercialPremium" name="commercialPremium"></span><span class="premium">元</span></div>
        </div>
        <div class="row amend checkText">
            <div class="col-sm-4"><input type="checkbox" id="amend_damageChk" disabled="true">&nbsp;机动车辆损失险</div>
            <div class="col-sm-4">保费：<span id="amend_damagePremium" name="damagePremium"></span><span
                class="premium">元</span></div>
            <div class="col-sm-4">保额：<span id="amend_damageAmount" name="damageAmount"></span><span
                class="premium">元</span></div>
        </div>
        <div class="row amend checkText">
            <div class="col-sm-4"><input type="checkbox" id="amend_thirdPartyChk" disabled="true">&nbsp;第三者责任险</div>
            <div class="col-sm-4">保费：<span id="amend_thirdPartyPremium" name="thirdPartyPremium"></span><span
                class="premium">元</span></div>
            <div class="col-sm-4">保额：<span id="amend_thirdPartyAmount" name="thirdPartyAmount"></span><span
                class="premium">元</span></div>
        </div>
        <div class="row amend checkText">
            <div class="col-sm-4"><input type="checkbox" id="amend_driverChk" disabled="true">&nbsp;车上人员责任险(司机)</div>
            <div class="col-sm-4">保费：<span id="amend_driverPremium" name="driverPremium"></span><span
                class="premium">元</span></div>
            <div class="col-sm-4">保额：<span id="amend_driverAmount" name="driverAmount"></span><span
                class="premium">元</span></div>
        </div>
        <div class="row amend checkText">
            <div class="col-sm-4"><input type="checkbox" id="amend_passengerChk" disabled="true">&nbsp;车上人员责任险(乘客)</div>
            <div class="col-sm-4">保费：<span id="amend_passengerPremium" name="passengerPremium"></span><span
                class="premium">元</span></div>
            <div class="col-sm-4">保额：<span id="amend_passengerAmount" name="passengerAmount"></span><span
                class="premium">元</span></div>
        </div>
        <div class="row amend checkText">
            <div class="col-sm-4"><input type="checkbox" id="amend_theftChk" disabled="true">&nbsp;盗抢险</div>
            <div class="col-sm-4">保费：<span id="amend_theftPremium" name="theftPremium"></span><span
                class="premium">元</span></div>
            <div class="col-sm-4">保额：<span id="amend_theftAmount" name="theftAmount"></span><span
                class="premium">元</span></div>
        </div>
        <div class="row amend checkText">
            <div class="col-sm-4"><input type="checkbox" id="amend_scratchChk" disabled="true">&nbsp;车身划痕损失险</div>
            <div class="col-sm-4">保费：<span id="amend_scratchPremium" name="scratchPremium"></span><span class="premium">元</span>
            </div>
            <div class="col-sm-4">保额：<span id="amend_scratchAmount" name="scratchAmount"></span><span
                class="premium">元</span></div>
        </div>
        <div class="row amend checkText">
            <div class="col-sm-4"><input type="checkbox" id="amend_spontaneousLossChk" disabled="true">&nbsp;自燃损失险</div>
            <div class="col-sm-4">保费：<span id="amend_spontaneousLossPremium" name="spontaneousLossPremium"></span><span
                class="premium">元</span></div>
            <div class="col-sm-4">保额：<span id="amend_spontaneousLossAmount" name="spontaneousLossAmount"></span><span
                class="premium">元</span></div>
        </div>
        <div class="row amend checkText">
            <div class="col-sm-4"><input type="checkbox" id="amend_engineChk" disabled="true">&nbsp;发动机特别损失险</div>
            <div class="col-sm-4">保费：<span id="amend_enginePremium" name="enginePremium"></span><span
                class="premium">元</span></div>
        </div>
        <div class="row amend checkText">
            <div class="col-sm-4"><input type="checkbox" id="amend_glassChk" disabled="true">&nbsp;玻璃单独破碎险</div>
            <div class="col-sm-4">保费：<span id="amend_glassPremium" name="glassPremium"></span><span
                class="premium">元</span></div>
            <div class="col-sm-4">玻璃类型：<span id="amend_glassType" name="glassType"></span></div>
        </div>
        <div class="row amend checkText">
            <div class="col-sm-4"><input type="checkbox" id="amend_iopChk" disabled="true">&nbsp;不计免赔率特约条款</div>
            <div class="col-sm-4">保费：<span id="amend_iop" name="iop"></span><span class="premium">元</span></div>
        </div>
    </div>
</div>

<div id="popupHtml"></div>
</body>
</html>
