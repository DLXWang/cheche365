<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>用户列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/formInput.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
    <script src="../../js/jquery/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="../../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../js/common/common.js"></script>
    <script type="text/javascript" src="../../js/common/popup.js"></script>
    <script type="text/javascript" src="../../js/common/properties.js"></script>
    <script type="text/javascript" src="../../js/common/operation.js"></script>
    <script type="text/javascript" src="../../js/user/user.js"></script>
    <script type="text/javascript" src="../../js/user/user_group_list.js"></script>
    <script type="text/javascript" src="../../plugins/jqPaginator-1.2.0/jqPaginator.min.js"></script>
</head>
<body>
<div id="top_div" class="top-search">
    <div class="row">
        <div class="col-sm-4 text-right">
            <div class="input-group">
                <input type="text" class="form-control" id="keyword" placeholder="根据姓名进行搜索..."/>
                <span class="input-group-btn">
                    <button id="searchBtn" class="btn btn-default" type="button">搜索</button>
                </span>
            </div>
        </div>
        <div class="col-sm-8"></div>
    </div>
</div>
<div id="count_div" class="detail-together">
    <label>总共：</label>
    <span id="totalCount" class="detail-all"></span>用户组
</div>
<div id="show_div" class="table-responsive">
    <div class="row">
        <div class="col-sm-12" id="relationTb">
            <table class="table table-bordered" id="relation_tab">
                <thead>
                <tr class="active">
                    <th class="text-center">客服</th>
                    <th class="text-center">内勤</th>
                    <th class="text-center">外勤</th>
                    <th class="text-center"></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="customer-pagination">
                <ul class="pagination" id="pageUl"></ul>
            </div>
        </div>
    </div>
</div>
<div id="edit_div"  class="container tab_body none">
    <form class="form-horizontal" id="relationForm">
        <fieldset>
            <div class="form-group" style="padding-top: 40px;">
                <label class="col-sm-4 control-label">客服</label>
                <div class="col-sm-5">
                    <select id="customerSel" class="form-control text_input"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">内勤</label>
                <div class="col-sm-5">
                    <select id="internalSel" class="form-control text_input"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">外勤</label>
                <div class="col-sm-5">
                    <select id="externalSel" class="form-control text_input"></select>
                </div>
            </div>
            <input type="hidden" id="id" name="id" value="">
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <div class="btn-group">
                        <button id="update_button" type="button" class="btn btn-primary">更新</button>
                    </div>
                    <div class="btn-group" style="padding-left: 15px;">
                        <button id="cancel_button" type="button" class="btn btn-default">取消</button>
                    </div>
                    <div class="btn-group" style="padding-left: 15px;">
                        <button id="delete_button" type="button" class="btn btn-default">删除</button>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
