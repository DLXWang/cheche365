<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>用户列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/formInput.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap-multiselect.css">
    <link type="text/css" href="../../plugins/DataTables-1.10.12/media/css/jquery.dataTables.min.css" rel="stylesheet">
    <link type="text/css" href="../../plugins/DataTables-1.10.12/media/css/dataTables.bootstrap.min.css"
          rel="stylesheet">

    <script type="text/javascript" src="../../js/jquery/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../../bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../plugins/jqPaginator-1.2.0/jqPaginator.min.js"></script>
</head>
<body>
<div id="top_div" class="top-search">
    <div class="row">
        <div class="col-sm-4 text-right">
            <div class="input-group">
                <input type="text" class="form-control" id="keyword" placeholder="根据用户名和手机号进行搜索..."/>
                <span class="input-group-btn">
                    <button id="searchBtn" class="btn btn-default" type="button">搜索</button>
                </span>
            </div>
        </div>
        <div class="col-sm-8"></div>
    </div>
</div>
<div id="show_div">
    <div class="col-sm-12" id="orderTb">
        <table class="table table-bordered" id="user_tab">
        </table>
    </div>
</div>

<div id="edit_div" class="container tab_body none">
    <form class="form-horizontal" id="userForm">
        <fieldset>
            <div class="form-group" style="padding-top: 40px;">
                <label class="col-sm-4 control-label">邮箱</label>

                <div class="col-sm-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="邮箱用于登录系统和接收系统邮件">
                </div>
                <div class="col-sm-3">
                    <div class="form-group has-warning none errorMsg">
                        <label class="control-label"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">姓名</label>

                <div class="col-sm-3">
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="col-sm-3">
                    <div class="form-group has-warning none errorMsg">
                        <label class="control-label"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">手机号</label>

                <div class="col-sm-3">
                    <input type="email" class="form-control" id="mobile" name="mobile" placeholder="手机号用于接收系统短信"
                           maxlength="11">
                </div>
                <div class="col-sm-3">
                    <div class="form-group has-warning none errorMsg">
                        <label class="control-label"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">性别</label>

                <div class="col-sm-3">
                    <label class="radio-inline">
                        <input type="radio" name="gender" id="gender1" value="1"> 男
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="gender" id="gender2" value="2"> 女
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">系统角色</label>

                <div class="col-sm-4">
                    <select id="roleId" name="roleIds" class="form-control text-input-150" multiple="multiple">
                    </select>
                </div>
            </div>
            <input type="hidden" id="id" name="id" value="">

            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <div class="btn-group">
                        <button id="update_button" type="button" class="btn btn-primary">更新</button>
                    </div>
                    <div class="btn-group" style="padding-left: 15px;">
                        <button id="cancel_button" type="button" class="btn btn-default">取消</button>
                    </div>
                    <div class="btn-group" style="padding-left: 15px;">
                        <button id="delete_button" type="button" class="btn btn-default">删除</button>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</div>
</body>
<script type="text/javascript" src="../../plugins/DataTables-1.10.12/media/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../js/common/datatable_util.js"></script>

<script type="text/javascript" src="../../bootstrap/js/bootstrap-multiselect.js"></script>
<script type="text/javascript" src="../../js/common/common.js"></script>
<script type="text/javascript" src="../../js/common/popup.js"></script>
<script type="text/javascript" src="../../js/common/properties.js"></script>
<script type="text/javascript" src="../../js/common/operation.js"></script>
<script type="text/javascript" src="../../js/user/user.js"></script>
<script type="text/javascript" src="../../js/user/user_list.js"></script>
</html>
