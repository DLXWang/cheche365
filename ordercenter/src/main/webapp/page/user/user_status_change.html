<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>用户列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/formInput.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
    <script src="../../js/jquery/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="../../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../js/common/common.js"></script>
    <script type="text/javascript" src="../../js/common/popup.js"></script>
    <script type="text/javascript" src="../../js/common/properties.js"></script>
    <script type="text/javascript" src="../../js/common/operation.js"></script>
    <script type="text/javascript" src="../../js/user/user.js"></script>
    <script type="text/javascript" src="../../js/user/user_status_change.js"></script>
    <script type="text/javascript" src="../../plugins/jqPaginator-1.2.0/jqPaginator.min.js"></script>
</head>
<body>
<div id="top_div" class="top-search">
    <div class="row">
        <div class="col-sm-8"></div>
        <div class="col-sm-4 text-right">
            <div class="input-group">
                <input type="text" class="form-control" id="keyword" placeholder="根据用户名和手机号进行搜索..."/>
                <span class="input-group-btn">
                    <button id="searchBtn" class="btn btn-default" type="button">搜索</button>
                </span>
            </div>
        </div>
    </div>
</div>
<div id="count_div" class="detail-together"  style="padding-left: 20%;">
    <label>总共：</label>
    <span id="totalCount" class="detail-all"></span>用户
</div>
<div class="table-responsive">
    <div class="row">
        <div class="col-sm-12" id="orderTb" style="padding-left: 20%; text-align: center; width: 75%;">
            <table class="table table-bordered" id="user_tab">
                <thead>
                <tr class="active">
                    <th class="text-center">邮箱</th>
                    <th class="text-center">姓名</th>
                    <th class="text-center">手机号</th>
                    <th class="text-center">操作</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="pagination">
                <ul class="pagination" id="pageUl"></ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
