<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>增加新大客户</title>
    <link type="text/css" href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="../../css/formInput.css" rel="stylesheet">
    <script type="text/javascript" src="../../js/jquery/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../../bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/common/common.js"></script>
    <script type="text/javascript" src="../../js/common/operation.js"></script>
    <script type="text/javascript" src="../../js/vip/vip.js"></script>
    <script type="text/javascript" src="../../js/vip/vip_add.js"></script>
    <script type="text/javascript" src="../../My97DatePicker/WdatePicker.js"></script>
</head>
<body>
<div class="container tab_body">
    <form class="business_form" id="vipInputForm">
        <fieldset>
            <legend>&nbsp;</legend>
            <table class="table table-bordered">
                <tbody>
                <tr>
                    <td  class="tab_td"><label class="control-label">名称：</label></td>
                    <td>
                        <div class="controls">
                            <input type="text" class="text_input" required id="name" name="name">&nbsp;&nbsp;
                        </div>
                    </td>
                    <td  class="tab_td"><label class="control-label">编号：</label></td>
                    <td>
                        <div class="controls">
                            <input type="text" class="text_input" id="code" name="code">&nbsp;&nbsp;
                        </div>
                    </td>
                </tr>
                <tr>
                    <td  class="tab_td"><label class="control-label">起始日期：</label></td>
                    <td>
                        <div class="controls">
                            <input type="text" style="height: 32px;" validation class="text_input Wdate" id="startDate" name="startDate" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',readOnly:true});">
                        </div>
                    </td>
                    <td  class="tab_td"><label class="control-label">到期日期：</label></td>
                    <td>
                        <div class="controls">
                            <input type="text" style="height: 32px;" validation class="text_input Wdate" id="endDate" name="endDate" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',readOnly:true});">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="tab_td"><label class="control-label">备注：</label></td>
                    <td colspan="3">
                        <div class="controls">
                            <input type="text" class="text_input" id="comment" name="comment">
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <input type="hidden" id="id" name="id" value="">
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <div class="btn-group">
                        <button id="save_button" type="button" class="btn btn-primary">保存</button>
                    </div>
                    <div class="btn-group" style="padding-left: 15px;">
                        <button id="clear_button" type="button" class="btn btn-default">清空</button>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
