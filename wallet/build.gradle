/**
 +----------------+
 | Build Settings |
 +----------------+
 */
configurations {
    springBoot {
        extendsFrom runtime
    }
}

dependencies {

    // Other Projects
    compile     project(':walletcore'),
                project(':webcore')

    //cheche365
    compile "com.cheche365.sms:cheche365-sms-client:$cheche365_sms_version"

    // Spring Frameworks
    compile     "org.springframework:spring-webmvc:$spring_version",
                "org.springframework.boot:spring-boot-starter-security:$spring_boot_starter_version"

    //cheche365
    testCompile "com.cheche365.test:cheche365-test-core:$cheche365_test_version"

    // Spring Framework
    testCompile "org.springframework.boot:spring-boot-starter-test:$spring_boot_starter_version"

    // Apache
    compile     "commons-codec:commons-codec:$commons_codec_version"

    //zxing
    compile     "com.google.zxing:javase:$zxing_version"

    // Misc.
    compile     "nl.bitwalker:UserAgentUtils:$useragentutils_version",
                "com.thoughtworks.xstream:xstream-distribution:$xstream_distribution_version"

    compile     "org.bouncycastle:bcprov-jdk15on:$bc_jdk15on_version"

    testRuntime("org.spockframework:spock-spring:$spockframework_version") {
        exclude group: 'org.codehaus.groovy', module: 'groovy-all'
    }

}

